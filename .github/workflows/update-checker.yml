name: Update Checker

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master

on:
  workflow_dispatch:
#  schedule:
#    - cron: 0 */18 * * *

jobs:
  check:
    runs-on: ubuntu-latest

    steps:

    - name: Get Commit Hash
      id: getHash
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH .
        echo "::set-output name=commitHash::$(git rev-parse HEAD)"

    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@v2
      with:
        path: .commitHash
        key: HEAD-${{ steps.getHash.outputs.commitHash }}

    - name: Save New Commit Hash
      if: steps.cacheHash.outputs.cache-hit != 'true'
      run: |
        echo ${{ steps.getHash.outputs.commitHash }} | tee .commitHash

    - name: Trigger build
      if: steps.cacheHash.outputs.cache-hit != 'true'
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.ACTIONS_TRIGGER_PAT }}
        event-type: Source Code Update

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 1

    - name: add 703n-dts
      run: |
        cd openwrt/target/linux/ath79/dts
        sed -i 's/0x3d0000/0xfd0000/' ar9331_tplink_tl-wr703n_tl-mr10u.dtsi
        sed -i 's/0x3f0000/0xff0000/' ar9331_tplink_tl-wr703n_tl-mr10u.dtsi
        cd ../image
        cat >> generic-tp-link.mk <<EOF
        define Device/tplink_tl-wr703n
        aaaaa\$(Device/tplink-8mlzma)
        aaaaaSOC := ar9331
        aaaaaDEVICE_MODEL := TL-WR703N
        aaaaaDEVICE_PACKAGES := kmod-usb-chipidea2
        aaaaaTPLINK_HWID := 0x07030101
        aaaaaSUPPORTED_DEVICES += tl-wr703n
        endef
        TARGET_DEVICES += tplink_tl-wr703n
        EOF
        sed -i 's/aaaaa/  /g' generic-tp-link.mk   
